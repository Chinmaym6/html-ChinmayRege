<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f5f7fb;
}

/* Container */
.container {
    display: flex;
    width: 80%;
    max-width: 1200px;
    height: 90vh; /* Adjusts the height */
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
}

/* Left-side Image */
.illustration {
    flex: 1;
    background: linear-gradient(135deg, #8e44ad, #3498db);
    display: flex;
    justify-content: center;
    align-items: center;
}

.illustration img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Right-side Form */
.form-container {
    flex: 1;
    padding: 40px;
    background: #f8f9fa; /* New light-gray background */
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.input-group, .gender-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #444;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.gender-group input {
    margin-right: 10px;
}

button.submit-btn {
    background: #2962ff;
    color: #fff;
    padding: 10px;
    border: none;
    width: 100%;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button.submit-btn:hover {
    background: #0039cb;
}

.gender-group{
    display: flex;
    gap: 15px;
}
</style>
<body>
    <div class="container">
        <!-- Left-side Full Page Illustration -->
        <div class="illustration">
            <img src="profile_man.png" alt="Illustration">
        </div>
        
        <!-- Registration Form -->
        <div class="form-container">
            <form action="submit.php" method="POST">
                <h2>Registration</h2>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Please enter your full name" required>
                </div>
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="Phone number" required>
                </div>
                <div class="input-group">
                    <label>Country</label>
                    <input type="text" name="country" placeholder="Country" required>
                </div>
                <div class="input-group">
                    <label>City</label>
                    <input type="text" name="city" placeholder="City" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="gender-group">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female" checked> Female
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
